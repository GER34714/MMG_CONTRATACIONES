<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MMG‚Ñ¢ | Contrataciones de la Movida Tropical</title>

<link rel="icon" type="image/png" href="https://iili.io/KtXqRHJ.md.png" />
<meta property="og:title" content="MMG Manager Music Group‚Ñ¢ | Contrataciones Oficiales">
<meta property="og:description" content="Cat√°logo oficial de artistas de la movida tropical. Contrat√° con seguridad y respaldo profesional.">
<meta property="og:image" content="https://iili.io/KtXqRHJ.md.png">
<meta name="theme-color" content="#b97cff">

<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    font-family:'Poppins',sans-serif;
    background:url('https://iili.io/KtWbyCv.jpg') no-repeat center center fixed;
    background-size:cover;
    color:#fff;
    overflow-x:hidden;
  }
  header{text-align:center;padding:60px 20px 20px;}
  header img{width:200px;animation:glowLogo 4s infinite ease-in-out;border-radius:20px;}
  @keyframes glowLogo{
    0%{filter:drop-shadow(0 0 8px #b97cff);}
    25%{filter:drop-shadow(0 0 18px #d4af37);}
    50%{filter:drop-shadow(0 0 25px #00ffff);}
    75%{filter:drop-shadow(0 0 18px #b97cff);}
    100%{filter:drop-shadow(0 0 8px #d4af37);}
  }
  header h1{
    font-size:2rem;
    margin-top:15px;
    text-shadow:0 0 20px #b97cff,0 0 40px #d4af37;
    letter-spacing:1px;
  }
  .carrousel{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    padding:40px 10px;
  }
  .artista{
    width:90%;
    max-width:350px;
    background:rgba(20,20,20,0.85);
    border-radius:20px;
    box-shadow:0 0 25px rgba(185,124,255,0.4);
    overflow:hidden;
    transition:transform .3s;
    backdrop-filter:blur(3px);
  }
  .artista:hover{transform:scale(1.03);}
  .artista img{
    width:100%;
    height:300px;
    object-fit:cover;
    background:#000;
    border-bottom:3px solid #b97cff;
  }
  .info{padding:20px;text-align:center;}
  .info h2{font-size:1.4rem;text-shadow:0 0 10px #b97cff;}
  .info p{font-size:0.95rem;color:#eee;line-height:1.5em;}
  .botones{display:flex;justify-content:center;gap:20px;margin:40px 0 60px;}
  .btn{
    background:linear-gradient(90deg,#b97cff,#d4af37,#00ffff);
    background-size:300% 300%;
    color:#fff;border:none;padding:15px 30px;border-radius:30px;
    cursor:pointer;font-weight:600;
    text-shadow:0 0 10px rgba(0,0,0,.6);
    box-shadow:0 0 20px #b97cff;
    transition:all .4s;
    animation:pulseBtn 4s infinite ease-in-out;
  }
  @keyframes pulseBtn{
    0%{box-shadow:0 0 20px #b97cff;}
    33%{box-shadow:0 0 25px #d4af37;}
    66%{box-shadow:0 0 25px #00ffff;}
    100%{box-shadow:0 0 20px #b97cff;}
  }
  .btn:hover{transform:scale(1.05);box-shadow:0 0 40px #d4af37;}
  footer{text-align:center;padding:20px;font-size:0.9rem;color:#ccc;}

  #adminPanel{
    display:none;
    background:rgba(0,0,0,0.9);
    padding:20px;
    border-radius:15px;
    max-width:400px;
    margin:40px auto;
    box-shadow:0 0 20px #b97cff;
  }
  #adminPanel input, #adminPanel textarea{
    width:100%;padding:10px;margin:8px 0;
    border:none;border-radius:8px;
    font-size:0.9rem;
  }
  #adminPanel button{
    width:100%;margin-top:10px;padding:10px;border:none;
    border-radius:8px;background:#b97cff;color:#fff;
    font-weight:600;cursor:pointer;
  }
  #loginBox{
    display:none;
    background:rgba(0,0,0,0.9);
    padding:20px;
    border-radius:15px;
    max-width:300px;
    margin:30px auto;
    box-shadow:0 0 20px #b97cff;
  }
  #loginBox input{
    width:100%;padding:10px;margin:8px 0;
    border:none;border-radius:8px;
  }
  #loginBox button{
    width:100%;padding:10px;border:none;border-radius:8px;
    background:#d4af37;color:#000;font-weight:600;cursor:pointer;
  }
  #adminBtn{
    display:block;margin:0 auto 40px auto;
    background:none;border:none;color:#ccc;
    text-decoration:underline;cursor:pointer;
  }
</style>
</head>
<body>
<header>
  <img src="https://iili.io/KtXqRHJ.md.png" alt="MMG Manager Music Group">
  <h1>MMG‚Ñ¢ | Contrataciones Oficiales de la Movida Tropical</h1>
</header>

<section class="carrousel" id="carrousel"></section>

<div class="botones">
  <button class="btn" onclick="window.open('https://wa.me/5491157343551','_blank')">üì≤ Contratar Ahora</button>
  <button class="btn" onclick="window.open('https://www.instagram.com/managermusicgrup1?igsh=OWwzczhuZDB6ZXo3','_blank')">üì∏ Ver Instagram</button>
</div>

<footer>
  ¬© 2025 MMG Manager Music Group‚Ñ¢ ¬∑ Todos los derechos reservados ¬∑ Powered by Ciborg347‚Ñ¢
</footer>

<button id="adminBtn">üîê Ingreso Admin</button>

<div id="loginBox">
  <input type="text" id="user" placeholder="Usuario">
  <input type="password" id="pass" placeholder="Contrase√±a">
  <button onclick="login()">Ingresar</button>
</div>

<div id="adminPanel">
  <input type="text" id="nombre" placeholder="Nombre del artista">
  <input type="text" id="imagen" placeholder="Link de imagen (https://iili.io/xxxx.jpg)">
  <textarea id="descripcion" placeholder="Descripci√≥n del artista"></textarea>
  <button onclick="guardarCambios()">Guardar / Agregar</button>
</div>

<script>
let artistas = [];
let adminActivo = false;
let editIndex = null;

function cargarArtistas() {
  try {
    const data = localStorage.getItem('artistas');
    artistas = data ? JSON.parse(data) : [];
  } catch (e) {
    artistas = [];
  }
}

function guardarArtistas() {
  localStorage.setItem('artistas', JSON.stringify(artistas));
}

function renderCarrousel() {
  const contenedor = document.getElementById('carrousel');
  contenedor.innerHTML = '';
  artistas.forEach((a, i) => {
    const div = document.createElement('div');
    div.className = 'artista';
    div.innerHTML = `
      <img src="${a.img}" alt="${a.nombre}" onerror="this.style.display='none'">
      <div class="info">
        <h2>${a.nombre}</h2>
        <p>${a.descripcion}</p>
        ${adminActivo ? `
          <button style="background:#00bfff;color:#000;border:none;border-radius:8px;padding:6px 10px;margin:4px;" onclick="editarArtista(${i})">Editar</button>
          <button style="background:#ff4444;color:#fff;border:none;border-radius:8px;padding:6px 10px;margin:4px;" onclick="eliminarArtista(${i})">Eliminar</button>
        ` : ''}
      </div>`;
    contenedor.appendChild(div);
  });
}

function guardarCambios() {
  const nombre = document.getElementById('nombre').value.trim();
  const img = document.getElementById('imagen').value.trim();
  const descripcion = document.getElementById('descripcion').value.trim();
  if (!nombre || !img || !descripcion) return alert('‚ö†Ô∏è Complet√° todos los campos.');

  if (editIndex !== null) {
    artistas[editIndex] = { nombre, img, descripcion };
    editIndex = null;
    alert('üéµ Artista actualizado con √©xito.');
  } else {
    artistas.push({ nombre, img, descripcion });
    alert('‚úÖ Nuevo artista agregado con √©xito.');
  }

  guardarArtistas();
  renderCarrousel();
  document.getElementById('nombre').value = '';
  document.getElementById('imagen').value = '';
  document.getElementById('descripcion').value = '';
}

function editarArtista(i) {
  const a = artistas[i];
  document.getElementById('nombre').value = a.nombre;
  document.getElementById('imagen').value = a.img;
  document.getElementById('descripcion').value = a.descripcion;
  editIndex = i;
  window.scrollTo(0, 0);
}

function eliminarArtista(i) {
  if (confirm('¬øEliminar este artista?')) {
    artistas.splice(i, 1);
    guardarArtistas();
    renderCarrousel();
  }
}

function login() {
  const u = document.getElementById('user').value;
  const p = document.getElementById('pass').value;
  if (u === 'admin' && p === '34714') {
    adminActivo = true;
    document.getElementById('loginBox').style.display = 'none';
    document.getElementById('adminPanel').style.display = 'block';
    document.getElementById('adminBtn').style.display = 'none';
    renderCarrousel();
  } else alert('‚ùå Usuario o contrase√±a incorrectos.');
}

document.getElementById('adminBtn').addEventListener('click',()=>{
  document.getElementById('loginBox').style.display='block';
});

window.onload = () => {
  cargarArtistas();
  adminActivo = false;
  renderCarrousel();
};
</script>
</body>
</html>
